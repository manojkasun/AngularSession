
<div class="container">
  <div class="col-md6 offset-3">

    <div class="alert alert-danger "  *ngIf="error"  role="alert">
      <p>{{ error }}</p>
    </div>
    <form #signUp="ngForm"  (ngSubmit)="userSignup(signUp)">
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="email" class="form-control" (input)="liveName($event)" ngModel name="name" required minlength="4"  id="uname" aria-describedby="emailHelp" placeholder="Enter email">
        <small  class="form-text text-success">{{ name }}</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" (input)="liveEmail($event)" ngModel name="email" required email    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"> <span class="text-danger" *ngIf="!signUp.valid" >{{email}} </span><span class="text-success" *ngIf="signUp.valid" >{{email}} </span> </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"    (input)="livePass($event)" ngModel name="password" required minlength="8" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small id="" class="form-text text-danger" *ngIf="password.length < 8" > Need more {{ 8- password.length }} Characters   </small>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" [disabled]="!signUp.valid" class="btn btn-primary">Signup</button>
      <br>
      <a [routerLink]="['/login']">Back to Login</a>
      <br>
    </form>
  </div>
</div>
